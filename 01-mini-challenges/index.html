<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Challenges</title>
  </head>
  <body>
    <!-- VENDING MACHINE CHALLENGE -->
    <div>
      <p class="total">Total: $0.00</p>
      <button class="lime-cola">Lime Cola $2.00</button>
      <button class="salted-peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate-bar">Chocolate Bar $4.00</button>
      <button class="fruit-gummies">Fruit Gummies $6.00</button>
    </div>
    <!-- COIN CHALLENGE -->
    <div>
      <form>
        <label for="quantity">How Many?</label>
        <input type="number" id="quantity" name="quantity" />
        <label for="coin">Which coin?</label>
        <select name="coin" id="coin">
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make Money</button>
      </form>
      <ul class="coinBase"></ul>
    </div>
    <!-- LIGHT CHALLENGE -->
    <div class="light-parent">
      <div class="light-container">
        <p class="light">Light Bulb</p>
      </div>
      <button class="on">On</button>
      <button class="off">Off</button>
      <button class="toggle">Toggle</button>
      <button class="end">End</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
